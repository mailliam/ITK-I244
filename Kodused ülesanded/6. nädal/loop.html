<!DOCTYPE html>
<html>
    <head>
    	<meta charset="utf-8" />
    	<title>Kodune Ãœlesanne</title>
    	<style type="text/css">
    	   .active { background: skyblue; padding: 10px;}
    	</style>
    	<script type="text/javascript" src="//code.jquery.com/jquery-1.12.0.min.js"></script>
    	<script type="text/javascript">

            $(document).ready (function() {
                $("li").first().addClass("active");
                var aktiivne = $("li").first();

            $("#next").click(function() {
                if (aktiivne.is(":last-child")) {
                    aktiivne = $("li").first();
                } else {
                    aktiivne = aktiivne.next();
                };

                $("li").each(function () {
                    $(this).removeClass("active");
                });

                aktiivne.addClass("active");
            });

            $("#prev").click(function() {
                if (aktiivne.is(":first-child")) {
                    aktiivne = $("li").last();
                } else {
                    aktiivne = aktiivne.prev();
                };

                $("li").each(function () {
                    $(this).removeClass("active");
                });

                aktiivne.addClass("active");
            });

        });

    	</script>
    </head>

    <body>
        <button id="next">edasi</button>
        <button id="prev">tagasi</button>

        <ul>
        <li>esimene</li>
        <li>teine</li>
        <li>kolmas</li>
        <li>neljas</li>
        </ul>

    </body>
</html>
