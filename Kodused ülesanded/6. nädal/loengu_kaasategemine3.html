<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>jQuery loengu kaasategemine</title>
        <style>
            img {
                position: absolute;
                top: 0px;
                right: 0px;
            }

        </style>
        <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
        <script>
            $(document).ready(function() {

                $("img").click(function() {
                    $(this).animate({
                        "top": (Math.random()*500)+"px",
                        "right": (Math.random()*500)+"px"
                    },
                    1500
                    );
                });
            });

        </script>
    </head>

    <body>

        <img src="kyylikud.jpg" alt="Pilt" height="100px">

    </body>
</html>
