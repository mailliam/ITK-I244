<!doctype HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title>II nädala ülesanne</title>
    </head>
    <body>
        <table border="1">
            <caption><strong>Aiasaadused</strong></caption>
            <tr>
                <th>Vili</th>
                <th>Tüüp</th>
            </tr>
            <tr>
                <td>Maasikas</td>
                <td>Mari</td>
            </tr>
            <tr>
                <td>Kaalikas</td>
                <td>Juurvili</td>
            </tr>
            <tr>
                <td>Tomat</td>
                <td>Köögivili</td>
            </tr>
            <tr>
                <td>Õun</td>
                <td>Puuvili</td>
            </tr>
        </table>
        <br>
        <br>
        <br>
        <table border="1">
            <caption><strong>Kujundatud tabel</strong></caption>
            <tr>
                <td colspan="3">&nbsp;&nbsp;&nbsp;&nbsp;</td>
                <td rowspan="3">&nbsp;&nbsp;&nbsp;&nbsp;</td>
            </tr>
            <tr>
                <td rowspan="3">&nbsp;&nbsp;&nbsp;&nbsp;</td>
                <td>&nbsp;&nbsp;&nbsp;&nbsp;</td>
                <td>&nbsp;&nbsp;&nbsp;&nbsp;</td>
            </tr>
            <tr>
                <td>&nbsp;&nbsp;&nbsp;&nbsp;</td>
                <td>&nbsp;&nbsp;&nbsp;&nbsp;</td>
            </tr>
            <tr>
                <td colspan="3">&nbsp;&nbsp;&nbsp;&nbsp;</td>
            </tr>
        </table>
        <br>
        <br>
        <br>
        <form method="get" action="pr2_yl1.html">
            <table border="1">
                <tr>
                    <th>Nimi</th>
                    <td>
                        <input type="text" name="nimi" placeholder="Sisesta siia oma nimi">
                    </td>
                </tr>
                <tr>
                    <th>Pikkus</th>
                    <td>
                        <input type="range" name="pikkus" min="0" max="250" step="1">
                    </td>
                </tr>
                <tr>
                    <th>Tuju</th>
                    <td>
                        <label>
                            <input type="radio" name="tuju" value="hea">Hea
                        </label>
                        <label>
                            <input type="radio" name="tuju" value="enamvähem">Enamvähem
                        </label>
                        <label>
                            <input type="radio" name="tuju" value="kehv">Päris kehv
                        </label>
                    </td>
                </tr>
                <tr>
                    <th>Ema sünniaeg</th>
                    <td>
                        <input type="date" name="ema_sünniaeg">
                    </td>
                </tr>
                <tr>
                    <th>Millised neist <br> on Eesti linnad?</th>
                    <td>
                        <label>
                            <input type="checkbox" name="linnad" value="Haapsalu">Haapsalu
                        </label>
                        <br>
                        <label>
                            <input type="checkbox" name="linnad" value="Jõgeva">Jõgeva
                        </label>
                        <br>
                        <label>
                            <input type="checkbox" name="linnad" value="Pariis">Pariis
                        </label>
                        <br>
                        <label>
                            <input type="checkbox" name="linnad" value="Norra">Norra
                        </label>
                    </td>
                </tr>
                <tr>
                    <th>Sinu vanus</th>
                    <td>
                        <input type="number" name="vanus" min="0" max="150" step="1">
                    </td>
                </tr>
                <tr>
                    <td>
                        <button type="submit">Esita andmed</button>
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
